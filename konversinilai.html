<html>
    <head>
      <title>Contoh program JavaScript</title>
      <h1>Konversi Nilai</h1>
      <style>
        p{display: flex;
          flex-direction: row;}
      </style>
    </head>   
          <SCRIPT LANGUAGE = "JavaScript">
              function nilai ()
              {
                  var val1=document.masuk. M1. value
                  
                  if (val1>=0 && val1<=40)
                  document.masuk.M2. value="E"

                  else if (val1>=41 && val1<=55)
                    document.masuk.M2. value="D" 
                  else if (val1>=56 && val1<=60)
                    document.masuk.M2. value="C"
                  else if (val1>=61 && val1<=65)
                    document.masuk.M2. value="BC"
                  else if (val1>=66 && val1<=70)
                    document.masuk.M2. value="B"
                  else if (val1>=71 && val1<=80)
                    document.masuk.M2. value="AB"
                  else if (val1>=81 && val1<=100)
                    document.masuk.M2. value="A"

                  else
                    document.masuk.M2. value="Error"
              }   
          </script>
        <body>
          <form method="post" name="masuk">

          <p>Nilai Angka <input type="text" name="M1" size="20"></p>
          <p>Adalah Nilai Huruf <input type="text" name="M2" size="20"></p> 
          <p> <input type="button" value="Konversi"  onclick=nilai()> 
           <input type="Reset" value="Reset" M1="" M2="" onclick=nilai()> </p>
          </form>
        </body>
</html>
